<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        // Import Supabase client
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// Your Supabase credentials
const supabaseUrl = 'https://YOUR_SUPABASE_URL.supabase.co';
const supabaseKey = 'YOUR_SUPABASE_ANON_KEY';
const supabase = createClient(supabaseUrl, supabaseKey);

// Load user data from local storage
window.onload = async function () {
    const userData = JSON.parse(localStorage.getItem('userData'));
    if (userData) {
        document.getElementById('profilePic').src = userData.picture || 'default-pic.png';
        document.getElementById('profileName').innerText = userData.name;
        document.getElementById('profileEmail').innerText = userData.email;

        // Fetch image history from Supabase
        await fetchImageHistory(userData.email);
    } else {
        window.location.href = 'index.html';
    }
};

// Fetch image history from Supabase
async function fetchImageHistory(userEmail) {
    const historyContainer = document.getElementById('historyContainer');
    const loadingIndicator = document.getElementById('loadingHistoryIndicator');
    historyContainer.innerHTML = ''; // Clear previous history

    loadingIndicator.style.display = 'block'; // Show loading indicator

    try {
        const { data, error } = await supabase
            .from('image_history')
            .select('*')
            .eq('email', userEmail);

        if (error) throw error;

        // Check if there are any images in history
        if (data.length === 0) {
            const noHistoryMessage = document.createElement('p');
            noHistoryMessage.textContent = 'No history available.';
            historyContainer.appendChild(noHistoryMessage);
        } else {
            // Load images into the history container
            data.forEach((imageData) => {
                const imageElement = document.createElement('img');
                imageElement.src = imageData.url;
                imageElement.alt = "Generated Image";
                imageElement.style.width = '100px';
                imageElement.style.height = '100px';
                imageElement.style.margin = '10px';
                historyContainer.appendChild(imageElement);

                const promptElement = document.createElement('p');
                promptElement.textContent = `Prompt: ${imageData.prompt}`;
                historyContainer.appendChild(promptElement);
            });
        }
    } catch (error) {
        console.error("Error fetching image history:", error);
    } finally {
        loadingIndicator.style.display = 'none'; // Hide loading indicator
    }
}

// Name Change Functionality
const editNameButton = document.getElementById('editNameButton');
const editNameInput = document.getElementById('editNameInput');

editNameButton.addEventListener('click', function () {
    if (editNameInput.style.display === 'none') {
        editNameInput.style.display = 'block';
        editNameButton.innerText = 'Save Name';
    } else {
        const newName = editNameInput.value.trim();
        if (newName) {
            document.getElementById('profileName').innerText = newName;
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            userData.name = newName;
            localStorage.setItem('userData', JSON.stringify(userData));
        }
        editNameInput.style.display = 'none';
        editNameButton.innerText = 'Change Name';
    }
});

// Change Profile Picture Functionality
const profilePicInput = document.getElementById('profilePicInput');
profilePicInput.addEventListener('change', function (event) {
    const file = event.target.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            const newProfilePic = e.target.result;
            document.getElementById('profilePic').src = newProfilePic;
            const userData = JSON.parse(localStorage.getItem('userData')) || {};
            userData.picture = newProfilePic;
            localStorage.setItem('userData', JSON.stringify(userData));
        };
        reader.readAsDataURL(file);
    }
});

// Logout functionality
document.getElementById('logoutButton').addEventListener('click', function () {
    localStorage.removeItem('userData');
    window.location.href = 'index.html';
});
    </script>
    <style>
        /* Basic Reset and Background Animation */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #007bff, #0056b3);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            overflow: hidden;
        }

        /* Header with Home Button */
        header {
            width: 100%;
            background: #0056b3;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 1.5em;
            margin-left:  20px;
        }

        header .home-button {
            margin-right: 20px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        header .home-button:hover {
            background-color: #0056b3;
        }

        /* Profile Container */
        #userProfile {
            background: #ffffff;
            color: #333;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
            margin: auto;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Profile Picture and Camera Icon */
        #profilePic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #profilePic:hover {
            transform: scale(1.1);
        }

        .camera-icon {
            position: relative;
            display: inline-block;
        }

        .camera-icon button {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: none;
            background: #007bff;
            color: white;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .camera-icon button:hover {
            background-color: #0056b3;
        }

        .camera-icon button img {
            width: 14px;
            height: 14px;
        }

        #profileName, #profileEmail {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #555;
        }

        /* Buttons and Input */
        .profileButton {
            padding: 12px 20px;
            margin-top: 15px;
            border: none;
            background: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .profileButton:hover {
            background: #0056b3;
        }

        #editNameInput {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: calc(100% - 30px);
        }

        /* Logout Button */
        #logoutButton {
            margin-top: 15px;
            background: #dc3545;
        }

        /* Responsive Styling */
        @media (max-width: 600px) {
            header h1 {
                font-size: 1.2em;
            }

            .profileButton {
                padding: 10px;
                font-size: 14px;
            }

            #editNameInput {
                font-size: 14px;
            }

            #profilePic {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.href='index.html';">Home</button>
        <h1>User Profile</h1>
    </header>

    <div id="userProfile">
        <div class="camera-icon">
            <img id="profilePic" src="" alt="Profile Picture" title="Click to change profile picture">
            <button onclick="document.getElementById('profilePicInput').click();">
                <img src="camera-icon.png" alt="Camera Icon"> <!-- Use a small camera icon image here -->
            </button>
        </div>
        <input type="file" id="profilePicInput" accept="image/*" style="display: none;">
        
        <h2 id="profileName"></h2>
        <p id="profileEmail"></p>
        
        <!-- Edit Name Button and Input Field -->
        <input type="text" id="editNameInput" placeholder="Enter new name">
        <button class="profileButton" id="editNameButton">Change Name</button>
        <button class="profileButton" id="logoutButton">Logout</button>
        
        <!-- Image History Container -->
        <div id="historyContainer"></div>
        <div id="loadingHistoryIndicator">
            <p>Loading history...</p>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
